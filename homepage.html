<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMETHYST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  font-family:Inter,system-ui,sans-serif;
  color:#f5f3ff;
  background:
    radial-gradient(circle at 50% 20%,#3b0a6b,#05000f 70%);
  overflow:hidden;
  animation:fadeInPage 1.4s ease forwards;
  opacity:0;
}

@keyframes fadeInPage{
  from{opacity:0;filter:blur(14px)}
  to{opacity:1;filter:blur(0)}
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  width:820px;
  max-width:92%;
}

h1{
  font-size:56px;
  font-weight:800;
  letter-spacing:.45em;
  margin-bottom:6px;
  background:linear-gradient(90deg,#c084fc,#e9d5ff,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:titleGlow 3.5s infinite alternate ease-in-out;
}
@keyframes titleGlow{
  from{text-shadow:0 0 28px #a855f7}
  to{text-shadow:0 0 60px #c084fc}
}

p.sub{
  font-size:14px;
  opacity:.75;
  letter-spacing:.18em;
}

.search-wrap{
  display:flex;
  justify-content:center;
  margin:40px 0;
}

.search-form{
  width:440px;
  max-width:92%;
  padding:15px 22px;
  border-radius:30px;
  background:rgba(20,6,45,.75);
  color:#f5f3ff;
  border:none;
  outline:none;
  font-size:16px;
  box-shadow:
    inset 0 0 0 1px rgba(192,132,252,.3),
    inset 0 0 40px rgba(124,58,237,.4),
    0 28px 80px rgba(0,0,0,.9);
}
.search-form::placeholder{
  color:#cbb8ff88;
}

.quick_links{
  margin-top:42px;
  display:flex;
  justify-content:center;
  gap:26px;
  opacity:0;
  animation:fadeLinks 1.2s ease .9s forwards;
}
@keyframes fadeLinks{to{opacity:1}}

.app{
  width:120px;
  height:120px;
  border-radius:20px;
  backdrop-filter:blur(14px);
  background:rgba(124,58,237,.22);
  box-shadow:
    inset 0 0 35px rgba(192,132,252,.35),
    0 18px 50px rgba(0,0,0,.8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:700;
  letter-spacing:.18em;
  color:#f5f3ff;
  cursor:pointer;
  transition:.25s;
}
.app:hover{
  transform:scale(1.12);
  background:rgba(124,58,237,.4);
  box-shadow:
    inset 0 0 55px rgba(192,132,252,.6),
    0 25px 70px rgba(0,0,0,.95);
}
</style>
</head>

<body>

<div class="center">

  <h1>AMETHYST</h1>
  <p class="sub">A CRYSTAL-POWERED UV BROWSER</p>

  <div class="search-wrap">
    <input
      type="text"
      class="search-form"
      id="addressBar"
      placeholder="Search..."
      onkeydown="if(event.key==='Enter'){navigateToAddress();}">
  </div>

  <div class="quick_links">
    <div class="app" onclick="openURL('https://youtube.com')">YOUTUBE</div>
    <div class="app" onclick="openURL('https://tiktok.com')">TIKTOK</div>
    <div class="app" onclick="openURL('https://discord.com')">DISCORD</div>
    <div class="app" onclick="openURL('https://chat.openai.com')">CHATGPT</div>
  </div>

</div>

<script>
function navigateToAddress(){
  const input = document.getElementById("addressBar");
  let url = input.value.trim();
  if(!url) return;

  if(!url.startsWith("http://") && !url.startsWith("https://")){
    if(url.includes(".")){
      url = "https://" + url;
    } else {
      url = "https://duckduckgo.com/?q=" + encodeURIComponent(url);
    }
  }

  parent.postMessage({ load:url }, "*");
}

function openURL(url){
  parent.postMessage({ load:url }, "*");
}
</script>

</body>
</html>
