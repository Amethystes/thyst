  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --bg:#000;
      --glass:rgba(255,255,255,.06);
      --glass2:rgba(255,255,255,.09);
      --stroke:rgba(255,255,255,.16);
      --stroke2:rgba(255,255,255,.22);
      --text:#fff;
      --muted:rgba(255,255,255,.65);
      --shadow:0 28px 90px rgba(0,0,0,.85);
      --r:22px;
      --pill:999px;
      --font:"Nova Cut", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body{
      background: #000;
      color: var(--text);
      min-height:100vh;
      overflow:hidden;
      font-family: var(--font);
    }

    /* background particles canvas */
    canvas#particles{
      position:fixed;
      inset:0;
      z-index:0;
    }

    /* soft glow following cursor */
    #nuGlow{
      position:fixed;
      width:520px;height:520px;
      border-radius:50%;
      background:radial-gradient(circle, rgba(255,255,255,.12), transparent 62%);
      filter:blur(70px);
      pointer-events:none;
      transform:translate(-50%,-50%);
      z-index:1;
      opacity:.9;
    }

    /* center shell */
    .wrap{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:90px 18px 130px;
    }

    /* AI card */
    .chat-container{
      width:min(980px, 96vw) !important;
      height:min(80vh, 860px) !important;
      max-width:none !important;
      max-height:none !important;

      background:var(--glass) !important;
      border:1px solid var(--stroke) !important;
      border-radius:var(--r) !important;
      backdrop-filter:blur(22px) !important;

      box-shadow: var(--shadow),
                  inset 0 0 0 1px rgba(255,255,255,.04),
                  inset 0 0 80px rgba(255,255,255,.05) !important;

      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    /* header area (clean, no heavy gradient) */
    .chat-header{
      background:rgba(255,255,255,.06) !important;
      border-bottom:1px solid rgba(255,255,255,.10);
      letter-spacing:.22em;
      text-transform:uppercase;
      font-family:var(--font) !important;
      text-shadow:0 0 16px rgba(255,255,255,.18);
    }

    /* branding block */
    .branding{
      display:flex;
      align-items:center;
      gap:14px;
      padding:14px 16px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
    }
    .branding img{
      width:44px;height:44px;
      border-radius:14px;
      object-fit:cover;
      filter:drop-shadow(0 0 18px rgba(255,255,255,.18));
    }
    .branding div{
      font-family:var(--font) !important;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-size:.92rem;
      color:#fff;
    }

    /* options strip */
    .chat-options{
      background:rgba(255,255,255,.02);
      border-bottom:1px solid rgba(255,255,255,.07);
    }
    .selector, .selector-selected, .selector-options{
      font-family:var(--font) !important;
      letter-spacing:.12em;
    }

    /* chat body */
    .chat-body{
      flex:1;
      padding:18px 18px !important;
      overflow:auto;
      scrollbar-width:thin;
      scrollbar-color:rgba(255,255,255,.25) transparent;
    }
    .chat-body::-webkit-scrollbar{width:10px}
    .chat-body::-webkit-scrollbar-thumb{
      background:rgba(255,255,255,.18);
      border-radius:999px;
      border:2px solid transparent;
      background-clip:content-box;
    }

    /* messages */
    .chat-body .message{
      border-radius:18px !important;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
    }
    .chat-body .message.ai{
      background:rgba(255,255,255,.06);
      border-color:rgba(255,255,255,.14);
      box-shadow:0 0 22px rgba(255,255,255,.10);
    }

    /* thinking */
    #aiThinking{
      display:none;
      opacity:.7;
      font-size:13px;
      margin:10px 0;
      color:rgba(255,255,255,.72);
      animation:thinkPulse 1.4s infinite ease-in-out;
      font-family:var(--font) !important;
      letter-spacing:.18em;
      text-transform:uppercase;
    }
    @keyframes thinkPulse{
      0%{opacity:.35}
      50%{opacity:1}
      100%{opacity:.35}
    }

    /* input */
    .chat-input{
      padding:12px 12px;
      border-top:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
    }
    .chat-input input{
      font-family:var(--font) !important;
      letter-spacing:.10em;
      background:rgba(255,255,255,.06) !important;
      color:#fff !important;
      border:1px solid rgba(255,255,255,.18) !important;
      border-radius:18px !important;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
    }
    .chat-input input::placeholder{
      color:rgba(255,255,255,.45) !important;
      text-transform:uppercase;
      letter-spacing:.12em;
    }
    #sendMsg{
      background:rgba(255,255,255,.12) !important;
      border:1px solid rgba(255,255,255,.18) !important;
      box-shadow:0 0 18px rgba(255,255,255,.10);
    }
    #sendMsg:hover{
      background:rgba(255,255,255,.18) !important;
    }

    /* bottom nav (Network Unity) */
    .nav{
      position:fixed;
      bottom:26px;
      left:50%;
      transform:translateX(-50%);
      z-index:10;
      display:flex;
      gap:20px;
      padding:14px 22px;
      background:rgba(255,255,255,.08);
      backdrop-filter:blur(14px);
      border:1px solid rgba(255,255,255,.15);
      border-radius:26px;
    }
    .nav a{
      width:46px;
      height:46px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:.25s ease;
    }
    .nav a:hover{
      transform:translateY(-6px) scale(1.1);
      box-shadow:0 0 18px rgba(255,255,255,.25);
    }
    .nav svg{
      width:22px;height:22px;fill:#fff;
    }
    .nav .active{
      box-shadow:0 0 20px rgba(255,255,255,.42);
      background:rgba(255,255,255,.06);
    }

    /* responsive */
    @media (max-width:640px){
      .chat-container{height:84vh !important;}
      .branding{gap:10px}
      .branding img{width:38px;height:38px;border-radius:12px}
      .branding div{font-size:.85rem}
      .nav{gap:14px;padding:12px 16px}
      .nav a{width:44px;height:44px}
    }
  </style>
</head>

<body>

  <script>
    /* cursor glow */
    const glow = document.getElementById("nuGlow");
    window.addEventListener("mousemove", (e) => {
      glow.style.left = e.clientX + "px";
      glow.style.top  = e.clientY + "px";
    });

    /* particles */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w,h;
    function resize(){
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
    }
    addEventListener("resize", resize);
    resize();

    const pts = [...Array(90)].map(() => ({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*1.5 + 0.4,
      vx: (Math.random()-0.5)*0.30,
      vy: (Math.random()-0.5)*0.30
    }));

    (function loop(){
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle = "rgba(255,255,255,.82)";
      for(const p of pts){
        p.x += p.vx; p.y += p.vy;
        if(p.x < 0 || p.x > w) p.vx *= -1;
        if(p.y < 0 || p.y > h) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(loop);
    })();

    /* keep compatibility with your asset JS hooks */
    function showThinking(){
      const el = document.getElementById("aiThinking");
      if (el) el.style.display = "block";
    }
    function hideThinking(){
      const el = document.getElementById("aiThinking");
      if (el) el.style.display = "none";
    }
  </script>
