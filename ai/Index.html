<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amethyst AI</title>

<meta name="description" content="Amethyst AI — a crystal-themed minimalist AI chat interface.">
<meta name="theme-color" content="#7c3aed">
<meta property="og:title" content="Amethyst AI">
<meta property="og:image" content="logo3.png">

<link rel="icon" type="image/png" href="logo3.png">

<link rel="stylesheet" href="./ai/assets/css/index.css">
<link rel="stylesheet" href="./ai/assets/css/toast.css">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-tomorrow.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

<style>

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:
    radial-gradient(circle at 50% 20%, rgba(124,58,237,.18), transparent 45%),
    radial-gradient(circle at 80% 85%, rgba(168,85,247,.14), transparent 55%),
    linear-gradient(180deg, #030008, #070013 55%, #020006);
  color:#f5f3ff;
  overflow:hidden;
}

#amGlow{
  position:fixed;
  width:520px;height:520px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(192,132,252,.35),transparent 65%);
  filter:blur(90px);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:1;
}

.chat-container{
  position:relative;
  z-index:2;
  width:96vw !important;
  height:92vh !important;
  max-width:none !important;
  max-height:none !important;
  margin:auto;
  background:rgba(14,5,32,.88) !important;
  backdrop-filter:blur(22px);
  box-shadow:
    0 40px 120px rgba(0,0,0,.9),
    inset 0 0 80px rgba(124,58,237,.22);
  border-radius:22px;
  display:flex;
  flex-direction:column;
}

.chat-header{
  background:linear-gradient(90deg,#5b21b6,#7c3aed,#5b21b6);
  letter-spacing:.22em;
  text-shadow:0 0 18px rgba(192,132,252,.6);
}

.branding img{
  content:url("logo3.png");
  filter:drop-shadow(0 0 18px rgba(192,132,252,.8));
}
.branding div{
  letter-spacing:.28em;
  text-transform:uppercase;
}

.chat-body{
  flex:1;
  padding:20px 22px !important;
  overflow-y:auto;
}

.chat-body .message{
  margin-bottom:14px !important;
  line-height:1.55;
}
.chat-body .message.ai{
  box-shadow:
    inset 0 0 0 1px rgba(192,132,252,.15),
    0 0 28px rgba(124,58,237,.18);
  animation:replyGlow .8s ease;
}
@keyframes replyGlow{
  from{box-shadow:none}
  to{
    box-shadow:
      inset 0 0 0 1px rgba(192,132,252,.15),
      0 0 28px rgba(124,58,237,.18);
  }
}

#aiThinking{
  display:none;
  opacity:.7;
  font-size:13px;
  margin:12px 0;
  color:#c084fc;
  animation:thinkPulse 1.4s infinite ease-in-out;
}
@keyframes thinkPulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

.chat-input{
  padding:14px 18px;
}
.chat-input input{
  background:rgba(10,3,22,.75) !important;
  color:#f5f3ff !important;
  box-shadow:
    inset 0 0 0 1px rgba(192,132,252,.18),
    inset 0 0 24px rgba(124,58,237,.18);
}
#sendMsg{
  background:linear-gradient(135deg,#6d28d9,#a855f7);
  box-shadow:0 0 24px rgba(192,132,252,.45);
}
</style>
</head>

<body>

<div id="amGlow"></div>

<script src="./ai/assets/js/index.js" defer></script>
<script src="./ai/assets/js/load.js" defer></script>

<div class="chat-container">
  <div class="chat-header">
    Amethyst AI <span class="version"><i class="fas fa-gem"></i> beta</span>
  </div>

  <div class="branding">
    <img src="logo3.png" alt="Amethyst AI Logo">
    <div>Amethyst AI</div>
  </div>

  <div class="chat-options">
    <div class="option">
      <div class="selector" id="modelSelector">
        <div class="selector-selected">Llama 3.1 8B Instant</div>
        <div class="selector-options">
          <div data-value="llama-3.1-8b-instant">Llama 3.1 8B Instant</div>
          <div data-value="llama-3.3-70b-versatile">Llama 3.3 70B Versatile</div>
          <div data-value="deepseek-r1-distill-llama-70b">Deepseek R1 Distill Llama 70B</div>
          <div data-value="gemma2-9b-it">Gemma2 9B IT</div>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-body" id="chatBody">
    <div id="aiThinking">✦ Amethyst is thinking…</div>
  </div>

  <div class="chat-input">
    <input type="text" id="aiInput" placeholder="Ask Amethyst..." autocomplete="off">
    <input type="file" id="imageUpload" accept="image/*" style="display:none;">
    <button id="sendMsg"><i class="fas fa-arrow-up"></i></button>
  </div>
</div>

<script>

const g=document.getElementById("amGlow");
window.addEventListener("mousemove",e=>{
  g.style.left=e.clientX+"px";
  g.style.top=e.clientY+"px";
});

function showThinking(){
  document.getElementById("aiThinking").style.display="block";
}
function hideThinking(){
  document.getElementById("aiThinking").style.display="none";
}
</script>

</body>
</html>
